name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [shared, client, admin, server]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - name: Build ${{ matrix.package }} package
        run: npm run build --workspace=packages/${{ matrix.package }}
      - name: Run tests with coverage for ${{ matrix.package }}
        run: npm test --workspace=packages/${{ matrix.package }} -- --coverage
      - name: Upload coverage artifact for ${{ matrix.package }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage
      - run: npm run lint || true
      - run: npm run format || true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy (placeholder)
        run: echo "Deploy step goes here. Add your deployment script or action."
